
<section id="banner" data-vide-bg="{{site.baseurl}}/assets/video/{% if site.video %}{{ site.video }}{% endif %}" data-vide-options="posterType: jpg, loop: true, muted: false, position: 50% 50%">
  <div class="wrapper">
    <div class="content">
      <h1 class="title">{% if site.banner-title %}{{ site.banner-title }}{% else %}Enjoy Freedom{% endif %}</h1>
      <h2 class="sub_title">{% if site.banner-desc %}{{ site.banner-desc }}{% else %}"A journey of a thousand miles begins with a single step". — Lao Tzu{% endif %}</h2>
    </div>
  </div>

  <script>
      function autoPlayVideo(){
        let bgAudio = document.getElementById("bg-video")
        bgAudio.play();
        document.addEventListener("WeixinJSBridgeReady",function () {
            bgAudio.play();
        }, false);
        // 其他应用在click/touch时触发播放
        document.addEventListener('click', function () {
            bgAudio.play()
        })  
        document.addEventListener('touchstart', function () {
            bgAudio.play()
        })
      }
      autoPlayVideo();
    </script>

</section> <!-- End Section Banner -->
